 <script>
 
     function cgpa() {
     	
     	var sum_user = 0;
     	var max_user = 0;
     	var i;
     	var sc = [];
     	var sm = [];
     
     	     for(i=1;i<=6;i++){
     		      sc[i] = document.getElementById("s" + i + "c").value;
     		      sm[i] = document.getElementById("s" + i + "m").value;
     		      sm[i] = grade(sm[i]);   
     		      	}
     
     for(i=1;i<=6;i++){
     	sum_user = sum_user + sc[i]*sm[i];
     	max_user = max_user + (sc[i]*10);
     }
     var cgpa = (sum_user/max_user);
     cgpa = cgpa*10;
     document.getElementById("answer").innerHTML = "Your Cgpa is  " + cgpa;
 }
  function grade(marks){
  	if(marks>90){
  		return 10;
  	}
  	else if(marks>80){
  		return 9;
  	}
  	else if(marks>70){
  		return 8;
  	}
  	else if(marks>60){

  		return 7;
  	}
  	else if(marks>50){
  		return 6;
  	}
  	else if(marks>40){
  		return 5;
  	}
  	else if(marks>30){
  		return 4;
  	}
  	else if(marks>20){
  		return 3;
  	}
  	else if(marks>10){
  		return 2;
  	}
  	else{
  		return 1;
  	}
}
